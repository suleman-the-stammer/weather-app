

<div class="container"  *ngIf="weatherData">
    <div class="upper">
    <img src="../assets/cold.jpg"  *ngIf="weatherData.main.temp < 15">
    <img src="../assets/hotday.jpg"   *ngIf = "weatherData.main.temp >= 15"> 

     <div class="weather-data">
        <div class="location"> {{weatherData.name}} </div>
        <!-- this is pipe for number to show temp in dots -->
        <div class="temp">
            {{ weatherData.main.temp | number: '1.0-0'}}°C
        </div>
     </div>
    </div>
    <div class="lower">
        <div class="more-info-label">
            More Information
        </div>
        <div class="info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.png" alt="">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min  | number: '1.0-0'}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.png" alt="">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_max  | number: '1.0-0'}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humandity.png" alt="">
                    <span>Humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.humidity}}%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png" alt="">
                    <span>Wind</span>
                </div>
                <div class="info-block-value">
                   {{weatherData.wind.speed}} km/h
                </div>
            </div>
        </div>

    </div>
</div>
